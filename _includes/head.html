<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>{% if page.title %}{{ page.title }} - TIMBABWE{% else %}{{ site.title }}{% endif %}</title>
    <meta name="viewport" content="width=device-width">
    {% if page.excerpt %}
        <meta name="description" content="{{page.excerpt}}" />
    {% else %}
        <meta name="description" content="{{site.description}}" />
    {% endif %}
    <meta name="author" content="Tim Krajcar">

    <meta property="og:type" content="{% if page.excerpt %}article{% else %}website{% endif%}" />

    <meta name="twitter:card" content="summary" />
    <meta name="twitter:site" content="@TimKrajcar" />
    <meta name="twitter:title" content="{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}" />
    <meta name="og:title" content="{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}" />

    <meta name="twitter:description" content="{% if page.excerpt %}{{page.excerpt}}{% else %}{{site.description}}{% endif %}" />
    <meta name="twitter:image" content="http://timbabwe.com/images/twitter_profile.png" />
    <meta property="og:image" content="http://timbabwe.com/images/twitter_profile.png" />


    <link rel="sitemap" href="/sitemap.xml" />
    <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
    <link rel="shortcut icon" href="/images/favicon.ico">
    <link rel="alternate" type="application/rss+xml" title="TIMBABWE: the life and work of tim krajcar" href="http://www.timbabwe.com/atom.xml">

    <link rel="stylesheet" href="{{ "/css/jekyll.css" | prepend: site.baseurl }}">
    <link rel="stylesheet" href="{{ "/css/timbabwe.css" | prepend: site.baseurl }}">
    {% include nr.html %}
</head>
